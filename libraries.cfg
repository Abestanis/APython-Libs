[bzip]
url = http://www.bzip.org/1.0.6/bzip2-1.0.6.tar.gz
py_module_dep = bz2
py3_module_dep = _bz2

[ffi]
url = ftp://sourceware.org/pub/libffi/libffi-3.2.1.tar.gz
py_module_dep = _ctypes
extraction_filter = include, src

[openSSL]
url = https://www.openssl.org/source/old/1.0.2/openssl-1.0.2d.tar.gz
py_module_dep = _ssl, _hashlib, crypt
py3_module_dep = _ssl, _hashlib, _crypt
extraction_filter = crypto, include, ssl

[SDL2]
url = https://www.libsdl.org/release/SDL2-2.0.4.tar.gz
extraction_filter = include, src
min_android_sdk = 9

[SDL2_ttf]
url = https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.14.tar.gz
extraction_filter = *.h, *.c, external
lib_dep = SDL2

[pixman]
url = https://www.cairographics.org/releases/pixman-0.34.0.tar.gz
extraction_filter = pixman

[SDL2_gpu]
url = https://github.com/grimfang4/sdl-gpu
lib_dep = SDL2

[sdl2X11Emulation]
url = https://github.com/Abestanis/SDL2X11Emulation
lib_dep = SDL2, SDL2_gpu, SDL2_ttf, pixman

[tcl]
url = http://netix.dl.sourceforge.net/project/tcl/Tcl/8.6.4/tcl8.6.4-src.tar.gz
py_module_dep = _tkinter
extraction_filter = generic, library, libtommath, unix
data = library -> tclLibraries -> data/tcl8.6.4/library

[tk]
url = http://freefr.dl.sourceforge.net/project/tcl/Tcl/8.6.4/tk8.6.4-src.tar.gz
py_module_dep = _tkinter
lib_dep = sdl2X11Emulation, tcl
extraction_filter = bitmaps, generic, unix, xlib, library
data = library -> tkLibraries -> data/tcl8.6.4/library/tk8.6
