[General]
warnOnOutputOverwrite = False
versions = all

[Paths]

ndk_dir = %LOCALAPPDATA%\Android\ndk\ndk-build.cmd
git_dir = %LOCALAPPDATA%\GitHub\PortableGit_c2ba306e536fdf878271f7fe636a147ff37326ad\bin\patch.exe
files_dir = files
patches_dir = patches
output_dir = output
python_server = www.python.org
