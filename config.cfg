[AdditionalLibs]

bzip_url = http://www.bzip.org/1.0.6/bzip2-1.0.6.tar.gz
bzip_req = bz2|_bz2

ffi_url = ftp://sourceware.org/pub/libffi/libffi-3.2.1.tar.gz
ffi_req = _ctypes
ffi_extraction_filter = include, src
ffi_add_file_copy_opr = ffi.h -> include, fficonfig.h -> include

openSSL_url = http://www.openssl.org/source/openssl-1.0.2d.tar.gz
openSSL_req = _ssl
openSSL_extraction_filter = crypto, include, ssl
openSSL_add_file_copy_opr = buildinf.h -> include, e_os2.h -> include/openssl, e_os.h -> ., rc4-md5-x86_64.S -> crypto/rc4